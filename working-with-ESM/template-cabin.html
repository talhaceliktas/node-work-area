<div
  style="
    width: 100%;
    height: 250px;
    display: flex;
    border: 1px solid rgb(51, 51, 51);
  "
>
  <div style="height: 100%; aspect-ratio: 1 / 1">
    <img
      src="https://bpyubtsaekdeshqoilek.supabase.co/storage/v1/object/public/cabin-images/cabin-002.jpg"
      alt=""
      style="object-fit: cover; width: 100%; height: 100%"
    />
  </div>
  <div
    style="
      flex: 1 1 0%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      row-gap: 20px;
    "
  >
    <h3 style="font-weight: 500; font-size: 2rem; color: orange">
      Cabin {%NAME%}
    </h3>
    <p style="font-size: 1.25rem">For up to {%MAXCAPACITY%} guests</p>
    <h4
      style="
        text-align: end;
        font-weight: 400;
        font-size: 2rem;
        margin-top: 40px;
      "
    >
      {%PRICE%}$ / <span>night</span>
    </h4>
    <button style="display: block; background: transparent">Reserve</button>
  </div>
</div>
